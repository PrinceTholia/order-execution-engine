version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: order_execution_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
